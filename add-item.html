<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="welcome-message">
            <h2>Welcome, <span id="nameDisplay">Name</span>!</h2>
        </div>
        <nav class="hamburger-menu">
            <button class="menu-toggle" aria-label="Open menu">â˜°</button>
            <ul class="menu-items">
                <li><a href="add-location.html">Location</a></li>
                <li><a href="add-container.html">Container</a></li>
                <li><a href="add-item.html">Item</a></li>
                <li><button id="logoutButton">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Add Item</h1>
        <form id="add-item-form">
            <div class="form-group">
                <label for="container">Container</label>
                <select id="container" name="container" class="uniform-width" required></select>
            </div>
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" id="name" name="name" class="uniform-width" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="uniform-width"></textarea>
            </div>
            <div class="form-group">
                <label for="picture">Photo</label>
                <input type="file" id="picture" name="picture" class="uniform-width">
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>
    <script src="add-item.js"></script>
    <script src="menu.js"></script>
</body>
</html>
