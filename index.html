<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Storage Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="welcome-message">
            <h2>Welcome!</h2>
        </div>
        <nav class="hamburger-menu">
            <button class="menu-toggle" aria-label="Open menu">â˜°</button>
            <ul class="menu-items">
                <li><a href="add-location.html">Location</a></li>
                <li><a href="add-container.html">Container</a></li>
                <li><a href="add-item.html">Item</a></li>
                <li><button id="logoutButton">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="create-user.html">Create one</a></p>
    </div>
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
