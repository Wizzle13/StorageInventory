<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Container</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="welcome-message">
            <h2>Welcome, <span id="nameDisplay">Name</span>!</h2>
        </div>
        <nav class="hamburger-menu">
            <button class="menu-toggle" aria-label="Open menu">â˜°</button>
            <ul class="menu-items">
                <li><a href="add-location.html">Location</a></li>
                <li><a href="add-container.html">Container</a></li>
                <li><a href="add-item.html">Item</a></li>
                <li><button id="logoutButton">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Add Container</h1>
        <form id="add-container-form">
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required></select>
            </div>
            <div class="form-group">
                <label for="name">Container Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="picture">Photo</label>
                <input type="file" id="picture" name="picture">
            </div>
            <button type="submit">Add Container</button>
        </form>
    </div>
    <script src="add-container.js"></script>
    <script src="menu.js"></script>
</body>
</html>
